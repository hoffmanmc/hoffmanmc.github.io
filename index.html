<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SPA with Tabs</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="left">
            <a href="#about" class="tab-link" data-content="aboutme">about me</a>
        </div>
        <ul>
            <li><a href="#cv" class="tab-link" data-content="cv">cv</a></li>
            <li><a href="#blog" class="tab-link" data-content="blog">blog</a></li>
            <li><a href="#contact" class="tab-link" data-content="contact">contact</a></li>
        </ul>
    </nav>

    <sections></sections>
    <div id="content" class="content">
      <!-- Content Sections -->
      <div id="aboutme" class="section">
        <about-me></about-me>
      </div>

      <div id="cv" class="section">
        <cv></cv> 
      </div>

      <div id="blog" class="section">
        <blog></blog>
      </div>

      <div id="contact" class="section">
        <contact></contact>
      </div>
    </div>

  <script src="./assets/js/web-components/sections.js"></script>
  <script src="./assets/js/web-components/aboutme.js"></script>
  <script src="./assets/js/web-components/cv.js"></script>
  <script src="./assets/js/web-components/blog.js"></script>
  <script src="./assets/js/web-components/contact.js"></script>
  <script src="./assets/js/tabs.js"></script>

</body>
</html>
